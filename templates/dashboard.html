{% extends "base.html" %}
{% block content %}
    <p>Welcome <span>User</span></p>
    <p>
        <form action="/create-bug" method="GET">
            <button type="submit">Create Bug</button>
        </form>
    </p>
    <p>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Description</td>
                    <td>Priority</td>
                    <td>Status</td>
                    <td>Created</td>
                </tr>
            </thead>
            <tbody>
                {% for bug in bugs %}
                    <tr>
                        <td>{{ bug._id }}</td>
                        <td>{{ bug.title }}</td>
                        <td>{{ bug.desc }}</td>
                        <td>{{ bug.priority }}</td>
                        <td>{{ bug.status }}</td>
                        <td>{{ bug.created }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </p>
{% endblock %}
